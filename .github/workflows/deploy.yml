name: Build and deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env
        run: |
          echo "${{ secrets.ENV_ROOT }}" > .env

          mkdir -p apps/web
          echo "${{ secrets.ENV_WEB }}" > ./apps/web/.env

          mkdir -p apps/api
          echo "${{ secrets.ENV_API }}" > ./apps/api/.env

      - name: Build docker images
        run: |
          docker-compose build

      - name: Save docker images to tarball
        run: |
          docker save -o app-images.tar todo-docker-api:latest todo-docker-web:latest

      - name: Copy files to server
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_KEY }}
          source: "app-images.tar,docker-compose.yml,.env,apps/"
          target: "~/deploy/todo-docker"

      - name: Deploy to server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_KEY }}
          script: |
            cd ~/deploy/todo-docker

            echo "Loading docker images . . ."
            docker load -i app-images.tar

            echo "Restarting services . . ."
            docker-compose up -d --no-build --force-recreate

            rm app-images.tar

            docker image prune -f
